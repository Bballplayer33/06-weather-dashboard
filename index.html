<body>
  <header>
    <!-- As a heading -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1 text">The Weather App</span>
  </nav> 
</header>


<div class="container">
  <!--Jumbotron-->
  <div class="jumbotron jumbotron-fluid">
    <div id="weather" class="container">

    </div>
  </div>
  <!--Search-->
  <form class="form-inline">
    <div class="form-group mb-2">
      <label for="staticEmail2" class="sr-only">City</label>
      <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Search for a City">
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword2" class="sr-only">City</label>
      <input type="city" class="form-control" id="inputCity" placeholder="Location">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Search</button>
  </form>
</div>
