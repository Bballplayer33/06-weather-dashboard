<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/Normalize.css">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header>
    <!-- As a header -->
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:aqua ;color: black;">
      <h1> <strong>The Weather App</strong></h1>
</header>

  <div class="container">

     <!--Input City-->
     <div class="row">
      <div class="col-sm-4 bg-light">
          <!--create text box for search-->
          <h4 class="pt-1"><strong>Enter a City:</strong></h4>
          <!--input box created-->
          <div class="input-group mb-3">
              <input type="text" class="form-control"id="search-city" label="City" describedby="search-button">
              <div class="input-group-append">
                  <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
              </div>
          </div>
          <!--history of searches-->
          <button class=" btn btn-primary" type="button" id="clear-history">Clear</button>
          <ul class="list-group">
          </ul>
      </div> 
      
      <!--aip stats from search-->
      <div class="col-sm-8">
          <div class="row ml-2 border border-dark rounded">
              <div class="col-sm-12" id="current-weather">
                  <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                  <p>Temperature:<span class="current" id="temperature"></span></p>
                  <p>Humidity:<span class="current" id="humidity"></span></p> 
                  <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                  <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
              </div>
          </div>
          <!--past searches-->
          <div class="col-sm-12" id ="future-weather">
              <h3>5-Day Forecast:</h3>
              <div class="row text-light">
                  <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                      <p id="fDate0"></p>
                      <p id="fImg0"></p>
                      <p>Temp:<span id="fTemp0"></span></p>
                      <p>Humidity:<span id="fHumidity0"></span></p>
                  </div>
                  <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                      <p id="fDate1"></p>
                      <p id="fImg1"></p>
                      <p>Temp:<span id="fTemp1"></span></p>
                      <p>Humidity:<span id="fHumidity1"></span></p>
                  </div>
                  <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                      <p id="fDate2"></p>
                      <p id="fImg2"></p>
                      <p>Temp:<span id="fTemp2"></span></p>
                      <p>Humidity:<span id="fHumidity2"></span></p>
                  </div>
                  <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                      <p id="fDate3"></p>
                      <p id="fImg3"></p>
                      <p>Temp:<span id="fTemp3"></span></p>
                      <p>Humidity:<span id="fHumidity3"></span></p>
                  </div>
                  <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                      <p id="fDate4"></p>
                      <p id="fImg4"></p>
                      <p>Temp:<span id="fTemp4"></span></p>
                      <p>Humidity:<span id="fHumidity4"></span></p>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>

</div>

<!-- Regular JQuery script linked below -->
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <!-- jQuery script link below -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
<!-- custom JS script link below -->
<script src="assets/styles.js"></script>
</body>
</html>
